server:
  port: ${PORT:-8082}
  error:
    include-message: always


# Disable Spring JPA DB interaction in order to be able to run without a DB

spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDB103Dialect
        format_sql: true
#        temp:
#          use_jdbc_metadata_defaults: false
    hibernate:
#      naming:
#        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: create-drop

  #Database Configuration (It's mandatory even if we're not using it now)
  datasource:
    url: jdbc:mariadb://${DB_HOST:-localhost}:${DB_PORT:3306}/${DB_NAME:-demo_db}
    username: ${DB_USER:-user}
    password: ${DB_PASSWORD:-user-psw}
    driver-class-name: org.mariadb.jdbc.Driver

management:
  endpoints:
    web:
      exposure:
        include: "health"

logging:
  level:
    org:
      springframework:
        web: DEBUG
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html